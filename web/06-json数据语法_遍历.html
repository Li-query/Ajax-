<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-json数据语法_遍历</title>
    <script>
        //1.定义基本格式
        var person = {"name":"张三222",age:23,'gander':true}

        //2.嵌套格式          []-->{}
        var ps = [  {"name":"上单","age":"14","gander":true},
                    {"name":"李四","age":"13","gander":true},
                    {"name":"麻子","age":"19","gander":true}
                  ];
        //获取person对象中所有的键和值    for in 循环
    /*    for (var key in  person){
            //这样的方式不行,相当于      person."name"
            //alert(key+":"+person.key);
            alert(key+":"+person[key]);
        }*/

    //获取ps中的所有值
        for (var i = 0; i <ps.length ; i++) {
            var p = ps[i];
            for (var key in p){
                alert(key+":   "+p[key]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
